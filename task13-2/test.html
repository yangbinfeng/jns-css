<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>桌游精灵首页重构</title>
</head>
<body>
    <header>
        <div class="header-img">
            <img src="img/header.png" alt="列表图标">
        </div>
    </header>
    <div id="main-content">
        <div class="last-game">
            上次游戏：捉鬼猜词版
            <img src="img/turn.png" alt="返回图标">
        </div>
        <div class="version">
            <h2>捉鬼游戏</h2>
            <ul class="diff-version">
                <li>
                    <button type="button">简化版</button>
                    <p>有1133个用户正在玩此款游戏</p>
                </li>
                <li>
                    <button type="button">猜词版</button>
                    <p>有1133个用户正在玩此款游戏</p>
                </li>
                <li>
                    <button type="button">白痴版</button>
                    <p class="fool">有1133个用户正在玩此款游戏</p>
                </li>
            </ul>
            <ul class="dots">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="next-page"></div>
        </div>
    </div>
</body>
</html>
