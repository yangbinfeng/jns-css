		</button>
		<audio id="aud" src="free.mp3" ></audio>
		<script type="text/javascript">
		function audio(){
		var aud = document.getElementById("aud");
		    if (aud.paused) {
		        aud.play();
		    } 
		    else {
		        aud.pause();
		    }
		}
		</script>
