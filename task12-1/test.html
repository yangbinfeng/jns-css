<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>重构护工介绍页</title>
</head>
<body>
	<header>
			<img src="img/back.png" alt="返回图标">
		
		<h2>个人主页</h2>
	</header>
	<div id="banner">
		<div class="person"></div>
		<div class="info">
			<span class="name">高素雅</span><span class="age">51岁</span>
			<div class="address">
				<img src="img/address.png" alt="地址图标">
			<span>北京.通州.果园</span>
			</div>
		</div>
	</div>
	<div id="content">
		<h2><span class="pre-bor"></span>专业技能</h2>
		<ul>
			<li class="fir-line">
				<img src="img/star.png" alt="五角星">
				<span>住家</span>
				<span class="sep"></span>
				<img src="img/star.png" alt="五角星">
				<span>不含餐</span>
			</li>
			<li>
				<span class="heading">从业年限</span>
				<span class="sep"></span>
				<span>0~3年</span>
			</li>
			<li>
				<span class="heading">工作时间</span>
				<span class="sep"></span>
				<span>全天</span>
			</li>
			<li>
				<span class="heading">服务价格</span>
				<span class="sep"></span>
				<strong>25元/小时</strong>
			</li>
			<li>
				<span class="heading">自我介绍</span>
				<span class="sep"></span>
				<span class="self-intro">可以洗衣、做饭、照顾老人。在护 工方面有5年的经验，经验丰富。
 				</span>
			</li>
		</ul>
	</div>
	<footer>
		<button type="button" class="message">留言</button>
		<button type="button" class="phone">电话联系</button>
	</footer>
</body>
</html>
