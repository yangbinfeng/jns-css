<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>护工介绍页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<img src="img/back.png" alt="return">
			<span>个人主页</span>
		</header>
		<div class="background">
			<div class="headportrait"></div>
			<span class="introduce">
				<p>高素雅 51岁</p>
				<div class="address">
					<img src="img/task5-3.png" alt="map">
					<span>北京.通州.果园</span>
				</div>

			</span>
		</div>
		<div class="content">
			<div class="title">
			<div>专业技能</div>
			</div>
			<ul class="treatment">
				<li class="treatment1">
					<img src="img/task5-4.png" alt=" five-pointed star">
					<span>住家</span>
				</li>
				<span class="separator"></span>
				<li>
					<img src="img/task5-4.png" alt="five-pointed star">
					<span>不含餐</span>
				</li>
			</ul>
			<ul class="condition">
				<li>
					<span class="qulification">从业年限</span>
					<span class="separator"></span>
					<span>0~3年</span>
				</li>
				<li>
					<span class="qulification">工作时间</span>
					<span class="separator"></span>
					<span>全天</span>
				</li>
				<li>
					<span class="qulification">服务价格</span>
					<span class="separator"></span>
					<span class="stress">25元/每小时</span>
				</li>
				<li>
					<span class="qulification">自我介绍</span>
					<span class="separator"></span>
					<span class="self-con">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
				</li>
			</ul>
		</div>
		<footer>
			<button class="word">留言</button>
			<button class="phone">电话联系</button>
		</footer>
