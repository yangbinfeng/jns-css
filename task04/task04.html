<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页</title>
	<meta name="viewport" content="width=device-width inicial-scale=1 ">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="left">关闭</div>
		<div class="middle">登录</div>
		<div class="right">注册</div>
	</header>
	<form>
		<ul>
			<li>
				<label >
					<img src="img/phone.png" alt="mobilephone">
				</label>
				<input type="text" name="username" placeholder="请输入手机号">
			</li>
			<li>
			<label>
				<img src="img/lock.png" alt="password">
			</label>
				<input type="password" name="pass" placeholder="请输入密码">
			</li>
		</ul>
		<input class="button" type="submit" value="登录">
	</form>
	<span class="forget">忘记密码？</span>
</body>
</html>
