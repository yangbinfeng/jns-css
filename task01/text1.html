<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
	<style>
	body{
		margin: 0;
		padding: 0;
	}
		.wrap{
			max-width: 640px;
			margin: 0 auto;
		}
		.box-wrap{
			overflow: hidden;
			width: 100%;
		}
		.box{
			float:left;
			width:32%;
			padding-bottom: 32%;
			margin: 0 0.66% 1.32% 0.66%;
			border-radius: 7px;			
			background-color: orange;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box-wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="box-wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="box-wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
