<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<title>结果页</title>
	<style>
		@media screen and (min-width: 640px) {
		 	footer{width:640px;}
		 } 
	</style>
</head>
<body>
	<header>
		<div class="img-wrap-l float-left">
			<img src="img/index.png" alt="首页">
		</div>
		<span>游戏结果</span>
		<div class="img-wrap-r float-right">
			<img src="img/about.png" alt="关于/帮助">
		</div>
	</header>
	<div class="content">
		<div class="outcome">
			<div class="winner">卧底胜利</div>
			<p>太棒了，你知道吗？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
		</div>	
		<div class="game-info">
			<p>本次游戏共计用时0小时25分钟</p>
			<ul class="id-num">
				<li>杀&emsp;手0人</li>
				<li>警&emsp;察1人</li>
				<li>平&emsp;民6人</li>
				<li>狙击手0人</li>
				<li>医&emsp;生1人</li>
			</ul>
			<p class="clear-float">卧底词汇：&ensp;爱新觉罗</p>
			<p>水民词汇：&ensp;努尔哈赤</p>
		</div>
	</div>
	<div class="detail-info">
			<div class="day-info">
				<div class="day-wrap">
					<span class="time">0小时07分</span>			
					<h3 class="head">第1天</h3>
					<p>晚上：&ensp;5号被杀手杀死，5号是水民</p>
					<p>白天：&ensp;8号被全民投票投死，8号是杀手</p>
				</div>
			</div>
			<div class="day-info">
				<div class="day-wrap">
						<span class="time">0小时07分</span>			
						<h3 class="head">第2天</h3>
						<p>晚上：&ensp;5号被杀手杀死，5号是水民</p>
						<p>白天：&ensp;8号被全民投票投死，8号是杀手</p>
				</div>
			</div>
			<div class="current-day">
				<h3>第2天</h3>
				<span>0小时07分</span>
			</div>
		</div>
	<footer>
		<button type="button" class="btn btn-default again">再来一局</button>
		<button type="button" class="btn btn-default share">上传并分享</button>
	</footer>
</body>
</html>
